name: Nightly testing

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule: [cron: "40 1 * * *"]

permissions:
  contents: read

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - name: Linting
        run: cargo clippy -p ros_pointcloud2 -p rpcl2-derive -p derive-test --all-targets --features derive,rayon,serde -- -D warnings
      - name: Workspace Tests
        run: cargo test --features derive,rayon,serde
      - name: Crate specific all features tests
        run: cargo test --package ros_pointcloud2 --all-features

